eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
  product-service:
    endpoints:
      endpoint: "http://product-service/api/product/get/"

  category-service:
    endpoints:
      endpoint: "http://product-service/api/category/get/"
